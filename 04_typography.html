<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Headings, Paragraphs, Typography </title>
</head>
<body>
  <!-- Heading -->
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>
  <!-- Paragraph -->
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
     Ullam <strong>accusamus architecto incidunt labore, </strong> veritatis ipsa 
     eum <em> fugit sapiente amet beatae,</em> alias 
     <!--Line break -->
     <br>
     <br>
      quis! Laudantium excepturi quod
       <!-- Horizontal Rule  -->
       <hr>
     expedita aliquam nam! Consectetur.</p>
</body>
</html>
